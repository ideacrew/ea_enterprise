# for documentation of all options, see:
#   http://docs.mongodb.org/manual/reference/configuration-options/

storage:
   dbPath: /data/db
   journal:
      enabled: true

systemLog:
   destination: file
   path: "/var/log/mongodb/mongod.log"
   logAppend: true

processManagement:
   fork: true
   
net:
   bindIp: 0.0.0.0
   port: 27017

      